<html lang="en">

<head></head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-text-main antialiased h-screen w-full relative transition-colors duration-300 overflow-x-hidden flex flex-col">



    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Finalize Build Ticket | NexusBuilds</title>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#fac638",
                        "background-light": "#f8f8f5",
                        "background-dark": "#1b1b13",
                        "text-main": "#181811",
                        "text-sub": "#8c8b5f"
                    },
                    fontFamily: {
                        display: "Spline Sans"
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        lg: "1rem",
                        xl: "1.5rem",
                        full: "9999px"
                    }
                }
            }
        };
    </script>
    <style>
        @keyframes float-1 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, -20px);
            }
        }

        @keyframes float-2 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-20px, 30px);
            }
        }

        @keyframes float-3 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(25px, 25px);
            }
        }

        @keyframes float-4 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-30px, -15px);
            }
        }

        .animate-drift-1 {
            animation: float-1 18s ease-in-out infinite;
        }

        .animate-drift-2 {
            animation: float-2 23s ease-in-out infinite;
        }

        .animate-drift-3 {
            animation: float-3 20s ease-in-out infinite;
        }

        .animate-drift-4 {
            animation: float-4 25s ease-in-out infinite;
        }

        .dust-wrapper {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        .dust-spec {
            background-color: currentColor;
            border-radius: 50%;
            opacity: 0.4;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s;
        }

        .dust-wrapper:hover .dust-spec {
            transform: translate(var(--avoid-x, 40px), var(--avoid-y, -40px)) scale(0.5);
            opacity: 0.6;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(140, 139, 95, 0.3);
            border-radius: 20px;
        }

        html {
            scroll-behavior: smooth;
        }

        .material-symbols-fill {
            font-variation-settings: 'FILL' 1;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <script src="theme.js"></script>


    <div class="fixed inset-0 w-full h-full overflow-hidden pointer-events-none z-0 text-gray-700 dark:text-gray-500">
        <div class="dust-wrapper top-[10%] left-[10%] animate-drift-1 w-12 h-12"
            style="--avoid-x: 50px; --avoid-y: -30px;">
            <div class="dust-spec w-1 h-1"></div>
        </div>
        <div class="dust-wrapper top-[25%] left-[80%] animate-drift-2 w-16 h-16"
            style="--avoid-x: -40px; --avoid-y: 40px;">
            <div class="dust-spec w-1.5 h-1.5"></div>
        </div>
        <div class="dust-wrapper top-[70%] left-[15%] animate-drift-3 w-10 h-10"
            style="--avoid-x: 30px; --avoid-y: -50px;">
            <div class="dust-spec w-1 h-1"></div>
        </div>
        <div class="dust-wrapper top-[45%] left-[45%] animate-drift-4 w-14 h-14"
            style="--avoid-x: -60px; --avoid-y: -20px;">
            <div class="dust-spec w-0.5 h-0.5"></div>
        </div>
        <div class="dust-wrapper top-[85%] left-[70%] animate-drift-1 w-12 h-12"
            style="--avoid-x: 20px; --avoid-y: 60px;">
            <div class="dust-spec w-1 h-1"></div>
        </div>
        <div class="dust-wrapper top-[15%] left-[50%] animate-drift-3 w-12 h-12"
            style="--avoid-x: -30px; --avoid-y: -30px;">
            <div class="dust-spec w-1 h-1"></div>
        </div>
        <div class="dust-wrapper top-[60%] left-[90%] animate-drift-2 w-16 h-16"
            style="--avoid-x: -50px; --avoid-y: 20px;">
            <div class="dust-spec w-1.5 h-1.5"></div>
        </div>
        <div class="dust-wrapper top-[5%] left-[30%] animate-drift-4 w-10 h-10"
            style="--avoid-x: 40px; --avoid-y: 40px;">
            <div class="dust-spec w-0.5 h-0.5"></div>
        </div>
        <div class="dust-wrapper top-[35%] left-[5%] animate-drift-1 w-14 h-14"
            style="--avoid-x: 50px; --avoid-y: 10px;">
            <div class="dust-spec w-1 h-1"></div>
        </div>
        <div class="dust-wrapper top-[90%] left-[30%] animate-drift-2 w-12 h-12"
            style="--avoid-x: -20px; --avoid-y: -50px;">
            <div class="dust-spec w-1 h-1"></div>
        </div>
        <div class="dust-wrapper top-[55%] left-[65%] animate-drift-3 w-12 h-12"
            style="--avoid-x: 35px; --avoid-y: -35px;">
            <div class="dust-spec w-0.5 h-0.5"></div>
        </div>
        <div class="dust-wrapper top-[80%] left-[50%] animate-drift-4 w-16 h-16"
            style="--avoid-x: -40px; --avoid-y: -40px;">
            <div class="dust-spec w-1.5 h-1.5"></div>
        </div>
    </div>
    <header class="fixed top-0 left-0 w-full p-6 z-50 transition-colors duration-300">
        <div class="flex items-center justify-between max-w-[1600px] mx-auto">
            <a href="index.html"
                class="flex items-center gap-2 text-text-main dark:text-white hover:text-primary transition-colors">
                <span class="material-symbols-outlined text-3xl">memory</span>
                <h2 class="text-xl font-bold tracking-tight">NexusBuilds</h2>
            </a>
            <button aria-label="Toggle Theme"
                class="p-2 rounded-full text-text-main dark:text-white hover:bg-gray-200 dark:hover:bg-white/10 transition-colors bg-white/50 dark:bg-black/20 backdrop-blur-sm"
                onclick="toggleTheme(this)">
                <span class="material-symbols-outlined">light_mode</span>
            </button>
        </div>
    </header>
    <main class="relative z-10 w-full flex-grow pt-24 pb-32 px-6 flex justify-center items-center">
        <div class="w-full max-w-2xl flex flex-col gap-10">
            <div class="text-center space-y-2 animate-fade-in">
                <h1 class="text-3xl md:text-5xl font-black tracking-tight text-text-main dark:text-white">
                    Finalize Build Ticket
                </h1>
                <p class="text-text-sub dark:text-gray-400 text-sm md:text-base font-medium">
                    Save your configuration ticket for support and warranty
                </p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full">
                <button
                    class="group flex flex-col items-center justify-center gap-3 p-8 rounded-2xl border-2 border-gray-200 dark:border-gray-700 bg-white/50 dark:bg-white/5 hover:border-primary dark:hover:border-primary transition-all hover:shadow-lg hover:shadow-primary/10 hover:-translate-y-1">
                    <span
                        class="material-symbols-outlined text-4xl text-gray-400 group-hover:text-primary transition-colors">mail</span>
                    <span class="font-bold text-lg text-text-main dark:text-white">Email my ticket</span>
                </button>
                <button
                    class="group flex flex-col items-center justify-center gap-3 p-8 rounded-2xl border-2 border-gray-200 dark:border-gray-700 bg-white/50 dark:bg-white/5 hover:border-primary dark:hover:border-primary transition-all hover:shadow-lg hover:shadow-primary/10 hover:-translate-y-1">
                    <span
                        class="material-symbols-outlined text-4xl text-gray-400 group-hover:text-primary transition-colors">download</span>
                    <span class="font-bold text-lg text-text-main dark:text-white">Download my ticket</span>
                </button>
            </div>
            <div class="flex flex-col gap-5">
                <div class="space-y-2">
                    <label class="block text-sm font-bold uppercase tracking-wider text-text-sub dark:text-gray-500"
                        for="email">
                        Email Address <span class="text-primary">*</span>
                    </label>
                    <input
                        class="w-full p-4 rounded-xl border-2 border-gray-200 dark:border-gray-700 bg-white/80 dark:bg-white/5 focus:border-primary focus:ring-primary/20 text-text-main dark:text-white placeholder-gray-400 transition-all outline-none"
                        id="email" placeholder="name@example.com" required="" type="email" />
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-bold uppercase tracking-wider text-text-sub dark:text-gray-500"
                        for="phone">
                        Phone Number <span class="text-gray-400 font-normal normal-case">(Optional)</span>
                    </label>
                    <input
                        class="w-full p-4 rounded-xl border-2 border-gray-200 dark:border-gray-700 bg-white/80 dark:bg-white/5 focus:border-primary focus:ring-primary/20 text-text-main dark:text-white placeholder-gray-400 transition-all outline-none"
                        id="phone" placeholder="+1 (555) 000-0000" type="tel" />
                </div>
            </div>
            <div class="border-b border-gray-200 dark:border-gray-800 w-full opacity-50"></div>
            <div class="text-center space-y-4">
                <span class="text-sm font-bold uppercase tracking-widest text-text-sub dark:text-gray-500">Your Ticket
                    ID</span>
                <div class="text-5xl md:text-7xl font-black tracking-tighter text-text-main dark:text-white select-all">
                    #NB-12345
                </div>
                <p
                    class="text-sm text-text-sub dark:text-gray-400 font-medium bg-primary/10 inline-block px-4 py-2 rounded-full border border-primary/20">
                    Remember your ticket number for your service and warranty!
                </p>
            </div>
        </div>
    </main>
    <div
        class="fixed bottom-0 left-0 w-full bg-white/80 dark:bg-[#1b1b13]/80 backdrop-blur-md border-t border-gray-200 dark:border-gray-800 z-50">
        <div class="max-w-[1600px] mx-auto w-full px-6 py-4 flex justify-end items-center">
            <button onclick="window.location.href='NexusConfigurator-submit.html'"
                class="px-8 py-3 rounded-lg bg-primary text-black font-bold hover:bg-yellow-400 transition-all shadow-lg shadow-primary/20 min-w-[200px] disabled:opacity-50 disabled:cursor-not-allowed disabled:grayscale disabled:shadow-none flex items-center justify-center gap-2"
                disabled="" id="finalize-btn">
                <span>Finalize Submission</span>
                <span class="material-symbols-outlined text-lg">arrow_forward</span>
            </button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const emailInput = document.getElementById('email');
            const finalizeBtn = document.getElementById('finalize-btn');
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email.toLowerCase());
            }
            function checkForm() {
                if (validateEmail(emailInput.value)) {
                    finalizeBtn.disabled = false;
                } else {
                    finalizeBtn.disabled = true;
                }
            }
            emailInput.addEventListener('input', checkForm);
            // Initial check
            checkForm();
        });
    </script>

</body>

</html>
