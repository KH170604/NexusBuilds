<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Budget &amp; Specs | NexusBuilds</title>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#fac638",
                        "background-light": "#f8f8f5",
                        "background-dark": "#141414",
                        "text-main": "#181811",
                        "text-sub": "#8c8b5f"
                    },
                    fontFamily: {
                        display: "Spline Sans"
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        lg: "1rem",
                        xl: "1.5rem",
                        full: "9999px"
                    }
                }
            }
        };
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .animate-drift-1 { animation: float-1 18s ease-in-out infinite; }
            .animate-drift-2 { animation: float-2 23s ease-in-out infinite; }
            .animate-drift-3 { animation: float-3 20s ease-in-out infinite; }
            .animate-drift-4 { animation: float-4 25s ease-in-out infinite; }
        }
        @keyframes float-1 { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(30px, -20px); } }
        @keyframes float-2 { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(-20px, 30px); } }
        @keyframes float-3 { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(25px, 25px); } }
        @keyframes float-4 { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(-30px, -15px); } }
        .dust-wrapper {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }
        .dust-spec {
            background-color: currentColor;
            border-radius: 50%;
            opacity: 0.2;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s;
        }
        .dust-wrapper:hover .dust-spec {
            transform: translate(var(--avoid-x, 40px), var(--avoid-y, -40px)) scale(0.5);
            opacity: 0.5;
        }
        .rotating-placeholder {
            position: absolute;
            top: 1rem;
            left: 1rem;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
            color: #6b7280;
        }
        .dark .rotating-placeholder {
            color: #9ca3af;
        }
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: transparent;
        }
        textarea::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 20px;
        }
        .filled-icon {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .tier-card-active {
            @apply border-primary ring-1 ring-primary bg-white dark:bg-black/40;
        }
        .tier-card-inactive {
            @apply border-gray-200 dark:border-gray-800 bg-white/50 dark:bg-black/20 hover:border-gray-300 dark:hover:border-gray-700;
        }
    </style>
    <script src="theme.js"></script>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-text-main antialiased overflow-x-hidden min-h-screen w-full relative transition-colors duration-300 selection:bg-primary/30">
    <div class="fixed inset-0 w-full h-full overflow-hidden z-0 text-gray-400 dark:text-gray-500 pointer-events-none">
        <div class="dust-wrapper top-[10%] left-[10%] animate-drift-1 w-12 h-12"
            style="--avoid-x: 50px; --avoid-y: -30px;">
            <div class="dust-spec w-1 h-1"></div>
        </div>
        <div class="dust-wrapper top-[25%] left-[80%] animate-drift-2 w-16 h-16"
            style="--avoid-x: -40px; --avoid-y: 40px;">
            <div class="dust-spec w-1.5 h-1.5"></div>
        </div>
        <div class="dust-wrapper top-[70%] left-[15%] animate-drift-3 w-10 h-10"
            style="--avoid-x: 30px; --avoid-y: -50px;">
            <div class="dust-spec w-1 h-1"></div>
        </div>
        <div class="dust-wrapper top-[45%] left-[45%] animate-drift-4 w-14 h-14"
            style="--avoid-x: -60px; --avoid-y: -20px;">
            <div class="dust-spec w-0.5 h-0.5"></div>
        </div>
        <div class="dust-wrapper top-[85%] left-[70%] animate-drift-1 w-12 h-12"
            style="--avoid-x: 20px; --avoid-y: 60px;">
            <div class="dust-spec w-1 h-1"></div>
        </div>
        <div class="dust-wrapper top-[15%] left-[50%] animate-drift-3 w-12 h-12"
            style="--avoid-x: -30px; --avoid-y: -30px;">
            <div class="dust-spec w-1 h-1"></div>
        </div>
        <div class="dust-wrapper top-[60%] left-[90%] animate-drift-2 w-16 h-16"
            style="--avoid-x: -50px; --avoid-y: 20px;">
            <div class="dust-spec w-1.5 h-1.5"></div>
        </div>
        <div class="dust-wrapper top-[5%] left-[30%] animate-drift-4 w-10 h-10"
            style="--avoid-x: 40px; --avoid-y: 40px;">
            <div class="dust-spec w-0.5 h-0.5"></div>
        </div>
        <div class="dust-wrapper top-[35%] left-[5%] animate-drift-1 w-14 h-14"
            style="--avoid-x: 50px; --avoid-y: 10px;">
            <div class="dust-spec w-1 h-1"></div>
        </div>
        <div class="dust-wrapper top-[90%] left-[30%] animate-drift-2 w-12 h-12"
            style="--avoid-x: -20px; --avoid-y: -50px;">
            <div class="dust-spec w-1 h-1"></div>
        </div>
        <div class="dust-wrapper top-[55%] left-[65%] animate-drift-3 w-12 h-12"
            style="--avoid-x: 35px; --avoid-y: -35px;">
            <div class="dust-spec w-0.5 h-0.5"></div>
        </div>
        <div class="dust-wrapper top-[80%] left-[50%] animate-drift-4 w-16 h-16"
            style="--avoid-x: -40px; --avoid-y: -40px;">
            <div class="dust-spec w-1.5 h-1.5"></div>
        </div>
    </div>
    <header class="absolute top-0 left-0 w-full p-6 z-50">
        <div class="flex items-center justify-between">
            <a href="index.html"
                class="flex items-center gap-2 text-text-main dark:text-white hover:text-primary transition-colors">
                <span class="material-symbols-outlined text-3xl">memory</span>
                <h2 class="text-xl font-bold tracking-tight">NexusBuilds</h2>
            </a>
            <button aria-label="Toggle Theme"
                class="p-2 rounded-full text-text-main dark:text-white hover:bg-gray-200 dark:hover:bg-white/10 transition-colors absolute top-6 right-6"
                onclick="toggleTheme(this)">
                <span class="material-symbols-outlined filled-icon">light_mode</span>
            </button>
        </div>
    </header>
    <main class="relative z-10 flex flex-col items-center justify-center min-h-screen w-full px-4 py-24 text-center">
        <div class="max-w-3xl w-full flex flex-col items-center gap-12">
            <div class="space-y-8 w-full">
                <div class="space-y-2">
                    <h1
                        class="text-3xl md:text-5xl font-black tracking-tight text-text-main dark:text-white leading-tight">
                        Tell us approximately how much you want to spend
                    </h1>
                </div>
                <div class="w-full max-w-sm mx-auto relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none h-full">
                        <span class="text-gray-500 dark:text-gray-400 text-xl font-semibold"
                            style="position: relative; top: -5px;">$</span>
                    </div>
                    <label class="sr-only" for="budget">Max Budget (Approx.)</label>
                    <input
                        class="block w-full pl-10 pr-4 py-4 bg-white dark:bg-black/30 border-2 border-gray-200 dark:border-gray-800 rounded-xl text-xl font-semibold text-text-main dark:text-white placeholder-gray-400 focus:border-primary focus:ring-primary focus:ring-1 transition-all shadow-sm group-hover:border-gray-300 dark:group-hover:border-gray-700 disabled:opacity-50 disabled:cursor-not-allowed"
                        id="budget" oninput="validateForm()" placeholder="" type="number" />
                    <p class="text-sm text-text-sub mt-2 text-left pl-1 font-medium">Max Budget (Approx.)</p>
                </div>
                <div class="w-full space-y-4 pt-4">
                    <h2 class="text-2xl font-bold text-text-main dark:text-white">Describe your ideal PC to us
                    </h2>
                    <div class="relative w-full">
                        <textarea
                            class="block w-full p-4 bg-white dark:bg-black/30 border-2 border-gray-200 dark:border-gray-800 rounded-xl text-lg text-text-main dark:text-white focus:border-primary focus:ring-primary focus:ring-1 transition-all shadow-sm resize-none disabled:opacity-50 disabled:cursor-not-allowed z-10 relative bg-transparent"
                            id="specs" oninput="handleInput(this); validateForm()" rows="6"></textarea>
                        <div class="rotating-placeholder text-lg p-4 w-full text-left font-medium text-gray-500 dark:text-gray-400 z-20"
                            id="rotating-text"></div>
                    </div>
                </div>
                <div class="w-full space-y-6 pt-4">
                    <h2 class="text-2xl font-bold text-text-main dark:text-white">Do you need extra items or just the
                        PC?
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 z-20 relative">
                        <button
                            class="tier-card-inactive relative p-4 rounded-xl border-2 transition-all duration-300 flex flex-col items-center gap-4 group bg-white dark:bg-black/20"
                            onclick="selectTier(1)">
                            <div
                                class="w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center text-primary mb-2">
                                <span class="material-symbols-outlined text-3xl">desktop_windows</span>
                            </div>
                            <h3 class="font-bold text-lg text-text-main dark:text-white">Full PC Setup</h3>
                            <p class="text-sm text-text-sub">PC, Monitor, Keyboard, Mouse &amp; More</p>
                        </button>
                        <button
                            class="tier-card-inactive relative p-4 rounded-xl border-2 transition-all duration-300 flex flex-col items-center gap-4 group bg-white dark:bg-black/20"
                            onclick="selectTier(2)">
                            <div
                                class="w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center text-primary mb-2">
                                <span class="material-symbols-outlined text-3xl">devices_other</span>
                            </div>
                            <h3 class="font-bold text-lg text-text-main dark:text-white">PC + Some Extras</h3>
                            <p class="text-sm text-text-sub">PC and a few specific peripherals</p>
                        </button>
                        <button
                            class="tier-card-inactive relative p-4 rounded-xl border-2 transition-all duration-300 flex flex-col items-center gap-4 group bg-white dark:bg-black/20"
                            onclick="selectTier(3)">
                            <div
                                class="w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center text-primary mb-2">
                                <span class="material-symbols-outlined text-3xl">computer</span>
                            </div>
                            <h3 class="font-bold text-lg text-text-main dark:text-white">PC Only</h3>
                            <p class="text-sm text-text-sub">Just the computer tower itself</p>
                        </button>
                    </div>
                    <div class="overflow-hidden transition-[max-height,opacity] duration-500 ease-in-out max-h-0 opacity-0 z-10"
                        id="extra-items-container">
                        <div class="pt-2">
                            <label class="sr-only" for="extra-items">Extra Items Needed</label>
                            <textarea
                                class="block w-full p-4 bg-white dark:bg-black/30 border-2 border-gray-200 dark:border-gray-800 rounded-xl text-lg text-text-main dark:text-white focus:border-primary focus:ring-primary focus:ring-1 transition-all shadow-sm resize-none z-10 relative bg-transparent placeholder-gray-400 dark:placeholder-gray-500"
                                id="extra-items" oninput="validateForm()"
                                placeholder="Tell us what you want included (monitor, keyboard, mouse, speakers, etc.)"
                                rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="pt-2">
                    <button
                        class="text-sm font-bold text-text-main bg-[#fac638] hover:bg-[#eeb620] px-6 py-3 rounded-full transition-colors shadow-sm active:scale-95 transform duration-150"
                        id="expert-btn" onclick="toggleExpertMode()" type="button">
                        I’m not sure about my budget or specs, I’d rather speak to an expert
                    </button>
                </div>
            </div>
            <div class="w-full flex justify-between items-center pt-8 border-t border-gray-200 dark:border-gray-800">
                <button onclick="window.location.href='NexusConfigurator-2.html'"
                    class="group px-6 py-3 rounded-2xl border-2 border-gray-200 dark:border-gray-800 bg-white/50 dark:bg-black/20 text-text-main dark:text-white font-bold text-lg hover:border-primary dark:hover:border-primary hover:bg-white dark:hover:bg-black/40 transition-all duration-300 flex items-center gap-2">
                    <span
                        class="material-symbols-outlined group-hover:-translate-x-1 transition-transform">arrow_back</span>
                    Previous
                </button>
                <button onclick="navigateNext()"
                    class="group px-6 py-3 rounded-2xl bg-gray-300 dark:bg-gray-700 text-gray-500 dark:text-gray-400 font-bold text-lg shadow-none disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 flex items-center gap-2"
                    disabled="" id="next-btn">
                    Next
                    <span
                        class="material-symbols-outlined group-hover:enabled:translate-x-1 transition-transform">arrow_forward</span>
                </button>
            </div>
        </div>
    </main>
    <script>
        const placeholderTexts = [
            'I want a small, quiet PC that has a lot of storage',
            'I want maximum performance so I can play Cyberpunk 2077 at max graphics',
            'I want 12 small white computers for my office',
            'I want a 1440p gaming setup with lots of RGB lighting and an RTX 4080',
            'I want my PC to be pink and able to run Blender and Valorant',
            'I want a cool space-themed setup for my music studio'
        ];
        let currentTextIndex = 0;
        const rotatingTextEl = document.getElementById('rotating-text');
        const specsInput = document.getElementById('specs');
        const budgetInput = document.getElementById('budget');
        const nextBtn = document.getElementById('next-btn');
        const expertBtn = document.getElementById('expert-btn');
        const extraItemsContainer = document.getElementById('extra-items-container');
        const extraItemsInput = document.getElementById('extra-items');
        let isExpertMode = false;
        let selectedTier = null;

        function navigateNext() {
            if (isExpertMode) {
                window.location.href = 'NexusConfigurator-3c.html';
            } else {
                window.location.href = 'NexusConfigurator-5b.html';
            }
        }

        function rotateText() {
            if (specsInput.value.length > 0) {
                rotatingTextEl.style.opacity = '0';
                return;
            }
            rotatingTextEl.style.opacity = '0';
            setTimeout(() => {
                if (specsInput.value.length === 0 && !isExpertMode) {
                    rotatingTextEl.textContent = placeholderTexts[currentTextIndex];
                    rotatingTextEl.style.opacity = '1';
                    currentTextIndex = (currentTextIndex + 1) % placeholderTexts.length;
                }
            }, 500);
        }
        // Initial setup
        rotatingTextEl.textContent = placeholderTexts[0];
        let rotationInterval = setInterval(rotateText, 4000);
        function handleInput(textarea) {
            if (textarea.value.length > 0) {
                rotatingTextEl.style.opacity = '0';
            } else {
                if (!isExpertMode) rotatingTextEl.style.opacity = '1';
            }
        }
        function selectTier(tierIndex) {
            selectedTier = tierIndex;
            const buttons = document.querySelectorAll('.grid > button');
            buttons.forEach((btn, index) => {
                if (index + 1 === tierIndex) {
                    btn.classList.remove('tier-card-inactive');
                    btn.classList.add('tier-card-active');
                } else {
                    btn.classList.add('tier-card-inactive');
                    btn.classList.remove('tier-card-active');
                }
            });
            if (tierIndex === 2) {
                // extraItemsContainer.classList.remove('hidden'); // Removed to use transitions
                extraItemsContainer.style.maxHeight = '200px'; // Set sufficient max-height
                extraItemsContainer.style.opacity = '1';
            } else {
                // extraItemsContainer.classList.add('hidden'); // Removed to use transitions
                extraItemsContainer.style.maxHeight = '0';
                extraItemsContainer.style.opacity = '0';
                extraItemsInput.value = ''; // clear if switching away
            }
            validateForm();
        }
        function updateNextButtonState(isValid) {
            if (isValid) {
                nextBtn.disabled = false;
                nextBtn.classList.remove('bg-gray-300', 'dark:bg-gray-700', 'text-gray-500', 'dark:text-gray-400', 'shadow-none');
                nextBtn.classList.add('bg-primary', 'text-text-main', 'shadow-lg', 'shadow-primary/20', 'hover:enabled:scale-105', 'active:enabled:scale-95');
            } else {
                nextBtn.disabled = true;
                nextBtn.classList.add('bg-gray-300', 'dark:bg-gray-700', 'text-gray-500', 'dark:text-gray-400', 'shadow-none');
                nextBtn.classList.remove('bg-primary', 'text-text-main', 'shadow-lg', 'shadow-primary/20', 'hover:enabled:scale-105', 'active:enabled:scale-95');
            }
        }
        function validateForm() {
            if (isExpertMode) {
                updateNextButtonState(true);
                return;
            }
            const hasBudget = budgetInput.value.trim().length > 0;
            const hasSpecs = specsInput.value.trim().length > 0;
            const hasTier = selectedTier !== null;
            let hasExtraItems = true;
            if (selectedTier === 2) {
                hasExtraItems = extraItemsInput.value.trim().length > 0;
            }
            updateNextButtonState(hasBudget && hasSpecs && hasTier && hasExtraItems);
        }
        function toggleExpertMode() {
            isExpertMode = !isExpertMode;
            // Tier buttons and extra input handling
            const tierButtons = document.querySelectorAll('.grid > button');
            if (isExpertMode) {
                budgetInput.disabled = true;
                specsInput.disabled = true;
                extraItemsInput.disabled = true;
                // Disable tier interaction visually
                tierButtons.forEach(btn => {
                    btn.classList.add('opacity-50', 'pointer-events-none');
                });
                expertBtn.classList.add('ring-4', 'ring-[#fac638]/40');
                expertBtn.textContent = "Expert mode selected";
                rotatingTextEl.style.opacity = '0';
                clearInterval(rotationInterval);
                updateNextButtonState(true);
            } else {
                budgetInput.disabled = false;
                specsInput.disabled = false;
                extraItemsInput.disabled = false;
                // Enable tier interaction
                tierButtons.forEach(btn => {
                    btn.classList.remove('opacity-50', 'pointer-events-none');
                });
                expertBtn.classList.remove('ring-4', 'ring-[#fac638]/40');
                expertBtn.textContent = "I’m not sure about my budget or specs, I’d rather speak to an expert";
                if (specsInput.value.length === 0) {
                    rotatingTextEl.style.opacity = '1';
                    rotationInterval = setInterval(rotateText, 4000);
                }
                validateForm();
            }
        }
    </script>
</body>

</html>
