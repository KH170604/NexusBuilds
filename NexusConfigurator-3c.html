<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Consult with an Expert | NexusBuilds</title>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#fac638",
                        "background-light": "#f8f8f5",
                        "background-dark": "#141414",
                        "text-main": "#181811",
                        "text-sub": "#8c8b5f"
                    },
                    fontFamily: {
                        display: "Spline Sans"
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        lg: "1rem",
                        xl: "1.5rem",
                        full: "9999px"
                    }
                }
            }
        };
    </script>
    <style type="text/tailwindcss">
        @keyframes float-1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -20px); }
        }
        @keyframes float-2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-20px, 30px); }
        }
        @keyframes float-3 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(25px, 25px); }
        }
        @keyframes float-4 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-30px, -15px); }
        }
        .animate-drift-1 { animation: float-1 18s ease-in-out infinite; }
        .animate-drift-2 { animation: float-2 23s ease-in-out infinite; }
        .animate-drift-3 { animation: float-3 20s ease-in-out infinite; }
        .animate-drift-4 { animation: float-4 25s ease-in-out infinite; }
        .dust-wrapper {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }
        .dust-spec {
            background-color: currentColor;
            border-radius: 50%;
            opacity: 0.4;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s;
        }
        .dark .dust-spec {
            opacity: 0.2;
        }
        .dust-wrapper:hover .dust-spec {
            transform: translate(var(--avoid-x, 40px), var(--avoid-y, -40px)) scale(0.5);
            opacity: 0.6;
        }
    </style>
    <script src="theme.js"></script>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-text-main antialiased overflow-hidden h-screen w-full relative transition-colors duration-300">
    <div
        class="absolute inset-0 w-full h-full overflow-hidden z-0 text-gray-400 dark:text-gray-600 pointer-events-none">
        <div class="dust-wrapper top-[10%] left-[10%] animate-drift-1 w-12 h-12"
            style="--avoid-x: 50px; --avoid-y: -30px;">
            <div class="dust-spec w-1 h-1"></div>
        </div>
        <div class="dust-wrapper top-[25%] left-[80%] animate-drift-2 w-16 h-16"
            style="--avoid-x: -40px; --avoid-y: 40px;">
            <div class="dust-spec w-1.5 h-1.5"></div>
        </div>
        <div class="dust-wrapper top-[70%] left-[15%] animate-drift-3 w-10 h-10"
            style="--avoid-x: 30px; --avoid-y: -50px;">
            <div class="dust-spec w-1 h-1"></div>
        </div>
        <div class="dust-wrapper top-[45%] left-[45%] animate-drift-4 w-14 h-14"
            style="--avoid-x: -60px; --avoid-y: -20px;">
            <div class="dust-spec w-0.5 h-0.5"></div>
        </div>
        <div class="dust-wrapper top-[85%] left-[70%] animate-drift-1 w-12 h-12"
            style="--avoid-x: 20px; --avoid-y: 60px;">
            <div class="dust-spec w-1 h-1"></div>
        </div>
        <div class="dust-wrapper top-[15%] left-[50%] animate-drift-3 w-12 h-12"
            style="--avoid-x: -30px; --avoid-y: -30px;">
            <div class="dust-spec w-1 h-1"></div>
        </div>
        <div class="dust-wrapper top-[60%] left-[90%] animate-drift-2 w-16 h-16"
            style="--avoid-x: -50px; --avoid-y: 20px;">
            <div class="dust-spec w-1.5 h-1.5"></div>
        </div>
        <div class="dust-wrapper top-[5%] left-[30%] animate-drift-4 w-10 h-10"
            style="--avoid-x: 40px; --avoid-y: 40px;">
            <div class="dust-spec w-0.5 h-0.5"></div>
        </div>
    </div>
    <header class="absolute top-0 left-0 w-full p-8 z-50">
        <div class="flex items-center justify-between w-full">
            <a href="index.html"
                class="flex items-center gap-2 text-text-main dark:text-white hover:text-primary transition-colors">
                <span class="material-symbols-outlined text-3xl">memory</span>
                <h2 class="text-xl font-bold tracking-tight">NexusBuilds</h2>
            </a>
            <button aria-label="Toggle Theme"
                class="p-2 rounded-full text-text-main dark:text-white hover:bg-gray-200 dark:hover:bg-white/10 transition-colors"
                onclick="toggleTheme(this)">
                <span class="material-symbols-outlined">light_mode</span>
            </button>
        </div>
    </header>
    <main class="relative z-10 flex flex-col items-center justify-center h-full w-full px-4 text-center">
        <div class="max-w-4xl w-full flex flex-col items-center gap-4">
            <h1 class="text-4xl md:text-5xl font-black tracking-tight text-text-main dark:text-white">
                Consult with an Expert
            </h1>
            <p class="text-lg md:text-xl text-text-sub dark:text-gray-400 max-w-2xl mb-12">
                Unsure or have more specific requests? Consult with an expert to determine the best build for you.
            </p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-3xl mb-12">
                <div class="flex flex-col items-center gap-3">
                    <button onclick="window.location.href='NexusConfigurator-3mss.html'"
                        class="w-full group flex flex-col items-center justify-center p-10 rounded-2xl border-2 border-gray-200 dark:border-white/10 bg-transparent hover:border-primary dark:hover:border-primary transition-all duration-300">
                        <span
                            class="material-symbols-outlined text-4xl mb-4 text-text-main dark:text-white group-hover:text-primary transition-colors">chat_bubble</span>
                        <span class="text-xl font-bold text-text-main dark:text-white">I would like to message an expert
                            now</span>
                    </button>
                    <span class="text-sm font-medium text-text-sub dark:text-gray-500">$20/h fee</span>
                </div>
                <div class="flex flex-col items-center gap-3">
                    <button
                        class="w-full group flex flex-col items-center justify-center p-10 rounded-2xl border-2 border-gray-200 dark:border-white/10 bg-transparent hover:border-primary dark:hover:border-primary transition-all duration-300">
                        <span
                            class="material-symbols-outlined text-4xl mb-4 text-text-main dark:text-white group-hover:text-primary transition-colors">videocam</span>
                        <span class="text-xl font-bold text-text-main dark:text-white">I would like to arrange a virtual
                            meeting</span>
                    </button>
                    <span class="text-sm font-medium text-text-sub dark:text-gray-500">$30/h fee</span>
                </div>
            </div>
            <p class="text-sm md:text-base font-bold text-text-main dark:text-white max-w-2xl">
                Consulting fees will be deducted from final build budget and included with the service fee, not added on
                as extra
            </p>
        </div>
    </main>
    <footer class="absolute bottom-0 left-0 w-full p-8 z-50">
        <button onclick="goBack()"
            class="px-8 py-3 rounded-lg border border-gray-300 dark:border-gray-700 text-text-main dark:text-white font-semibold hover:bg-gray-100 dark:hover:bg-white/10 transition-colors flex items-center gap-2">
            <span class="material-symbols-outlined text-sm">arrow_back</span>
            Previous
        </button>
    </footer>

    <script>
        function goBack() {
            const userExp = localStorage.getItem('userExp');
            if (userExp === 'unexperienced') {
                window.location.href = 'NexusConfigurator-3b.html';
            } else {
                window.location.href = 'NexusConfigurator-3.html';
            }
        }
    </script>
</body>

</html>
